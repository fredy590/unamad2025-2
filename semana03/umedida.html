<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de Medida CSS</title>
    <link rel="stylesheet" href="./umedida.css">
</head>
<body>
    <div class="general">
        <h2>Ejemplo de Unidades de Medida en CSS</h2>

        <div class="caja_px">
            <p>Esta caja usa <strong>px (píxeles)</strong></p>
        </div>

        <div class="caja_vm">
            <p>Esta caja usa <strong>vw/vh (viewport width / height)</strong></p>
        </div>

        <div class="caja_em">
            <p>Esta caja usa <strong>em (según el tamaño de fuente)</strong></p>
        </div>

        <div class="rem">
            <p>Esta caja usa <strong>rem (basado en la raíz del documento)</strong></p>
        </div>

        <div class="por">
            <p>Esta caja usa <strong>% (porcentaje del contenedor)</strong></p>
        </div>
    </div>
</body>
</html>
